<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="header">Etch-a-sketch</h1>
      <div class="grid-container"></div>
      <div class="slider-container">
        <label for="grid-size" id="grid-size-label">Grid size</label>
        <input
          type="range"
          id="slider"
          name="grid-size"
          value="32"
          min="1"
          max="64"
        />
      </div>
      <div class="color-picker-container">
        <label for="color-picker">Color picker</label>
        <input type="color" name="color-picker" id="color-picker" />
      </div>
      <div class="btn-container">
        <button id="color-mode">Color mode</button>
        <button id="rainbow-mode">Rainbow mode</button>
        <button id="eraser-mode">Eraser mode</button>
        <button id="reset-grid">Reset grid</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
